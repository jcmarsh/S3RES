// Every component run with DMR
log := Logger 20 // Needs to be higher than A*
l_n := VoterM(ArtPot)DMR, 400 70
map := VoterM(Mapper)DMR, 1600 60
plan := VoterD(AStar)DMR, 100000 1
phil := VoterM(Filter)DMR, 400 80
Bench --RANGE_POSE_DATA-> (phil)
phil --RANGE_POSE_DATA-> (l_n)
(phil) --RANGE_POSE_DATA-> (map)
(map) --MAP_UPDATE-> (plan)
(plan) --COMM_ACK-> map // Needed to detect timeout failures
l_n --WAY_REQ-> plan
plan --WAY_RES-> l_n
(l_n) --MOV_CMD-> Bench
