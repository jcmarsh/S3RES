// Every component run with DMR
log := Logger 30 // Needs to be higher than A*
l_n := VoterM(ArtPot)DMR, 1200 70
map := VoterM(Mapper)DMR, 6000 60
plan := VoterD(AStar)DMR, 300000 20
phil := VoterM(Filter)DMR, 1200 80
Bench --RANGE_POSE_DATA-> (phil)
phil --RANGE_POSE_DATA-> (l_n)
(phil) --RANGE_POSE_DATA-> (map)
(map) --MAP_UPDATE-> (plan)
(plan) --COMM_ACK-> map // Needed to detect timeout failures
l_n --WAY_REQ-> [plan]
[plan] --WAY_RES-> l_n
(l_n) --MOV_CMD-> Bench
