// Every component, only reactive with TMR, plus single load
log := Logger 25 // Needs to be higher than A*
load := VoterS(Load)SMR, 10000 1 // Special voter for a single component that needs to restart itself
l_n := VoterM(ArtPot)TMR, 1200 70
map := VoterM(Mapper)DMR, 8000 60
plan := VoterD(AStar)DMR, 400000 20
phil := VoterM(Filter)TMR, 1200 80
Bench --RANGE_POSE_DATA-> (phil)
phil --RANGE_POSE_DATA-> (l_n)
phil --RANGE_POSE_DATA-> (map)
(phil) --RANGE_POSE_DATA-> log
load --MSG_BUFFER-> log
(map) --MAP_UPDATE-> (plan)
(plan) --COMM_ACK-> map // Needed to detect timeout failures
l_n --WAY_REQ-> [plan]
[plan] --WAY_RES-> l_n
(l_n) --MOV_CMD-> Bench
