// Every component, no protection
log := Logger 20 // Needs to be higher than A*
load := VoterD(Load)SMR, 10000 1 // Special voter for a single component that needs to restart itself
l_n := ArtPot 70
map := Mapper 60
plan := AStar -5
phil := Filter 80
Bench --RANGE_POSE_DATA-> (phil)
(phil) --RANGE_POSE_DATA-> (l_n)
phil --RANGE_POSE_DATA-> (map)
phil --RANGE_POSE_DATA-> log
load --MSG_BUFFER-> log
(map) --MAP_UPDATE-> (plan)
(plan) --COMM_ACK-> map // Needed to detect timeout failures
l_n --WAY_REQ-> plan
plan --WAY_RES-> l_n
(l_n) --MOV_CMD-> Bench
